<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>博客编写</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--引入全局js-->
    <script src="../js/index.js"></script>
    <!--引入该页面的js-->
    <script src="../js/writeBlog.js"></script>

</head>
<body>
    <div>
        标题：<input type="text" id="blogTitle" />
        <div id="editor" >
            <p>Please input ...</p>
        </div>
        <input type="hidden" id="content" />
        <div>
            <span>博文类型</span>
            <select id="blogType">
                <option class="selected:selected">java1</option>
                <option>java2</option>
                <option>java3</option>
                <option>java4</option>
            </select>
        </div>
        <div class="text-center">
            <input type="button" id="btn_submit" class="btn btn-default form-control"  value="提交" onclick="submitBlog(editor.txt.html(),editor.txt.text()),editor"/>
        </div>
    </div>

    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript" src="../js/edit/wangEditor.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')

        editor.customConfig.uploadFileName = 'myFile'
        //editor.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
        editor.customConfig.uploadImgServer = '/upload';  // 上传图片到服务器

        // 关闭粘贴样式的过滤
        editor.customConfig.pasteFilterStyle = false
        // 自定义处理粘贴的文本内容
        editor.customConfig.pasteTextHandle = function (content) {
            // content 即粘贴过来的内容（html 或 纯文本），可进行自定义处理然后返回
            return content + '<p></p>'
        }

        // 隐藏“网络图片”tab
        editor.customConfig.showLinkImg = false

        editor.customConfig.debug = true

        editor.create()

    </script>

</body>
</html>
